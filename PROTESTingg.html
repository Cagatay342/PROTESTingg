<!DOCTYPE html>
<html lang="en" manifest="PROTESTingg.appcache">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML5 Demo: Online connectivity monitoring</title>
    <link rel="stylesheet" href="PROTESTingg.css">
    <script src="PROTESTingg.js"></script>
</head>
<body>

    <header>
        <h1>Online connectivity monitoring</h1>
    </header>
    <article>
        <p>
            Current network status:
            <span id="status" class="online">online</span>
        </p>
        <ol id="state">
          
        </ol>
    </article>
    <script>
        var statusElem = document.getElementById('status'),
            state = document.getElementById('state');

        function online(event) {
            statusElem.className = navigator.onLine ? 'online' : 'offline';
            statusElem.innerHTML = navigator.onLine ? 'online' : 'offline';

        }


        addEvent(window, 'online', online);
        addEvent(window, 'offline', online);
        online({ type: 'ready' });

    </script>
</body>
</html>
